<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="images/R.jpg" alt="">
    <div class="container">
        <div class="header">
            <header>
                <h1><span style="color: #38b6ff;">B</span><span style="color: #ffde59;">R</span><span style="color: #00bf63;">A</span>Zlink</h1>
            </header>
        </div>
        <div class="content-text">
            <div class="loaders">
                <div class="loader">
                    <svg viewBox="0 0 80 80">
                        <circle id="test" cx="40" cy="40" r="32"></circle>
                    </svg>
                </div>
            
                <div class="loader triangle">
                    <svg viewBox="0 0 86 80">
                        <polygon points="43 8 79 72 7 72"></polygon>
                    </svg>
                </div>
                
                <div class="loader">
                    <svg viewBox="0 0 80 80">
                        <rect x="8" y="8" width="64" height="64"></rect>
                    </svg>
                </div>
            </div>
            
                
            <h1>INTERNET DE ALTA QUALIDADE</h1>
            <h1 id="porcent"><span style="color: #38b6ff;">1</span><span style="color: #ffde59;">0</span><span style="color: #00bf63;">0</span>% NACIONAL</h1>
            <p>Disponível no Brasil inteiro em breve</p>

            <div class="input-group">
                <input type="text" class="input" id="Email" name="Email" placeholder="Envie sua localidade" autocomplete="off">
                <input class="button--submit" value="Enviar" type="submit">
            </div>
        </div>
        <div class="content-local">
            <div class="card-local" id="casa">
                <h1>RESIDENCIAL</h1>
                <p>Conecte-se em casa</p>
                
            </div>
            <div class="card-local" id="viagem">
                <h1>VIAGEM</h1>
                <p>Conecte-se em qualquer lugar</p>
               
            </div>
            <div class="card-local" id="mar">
                <h1>EMBARCAÇÕES</h1>
                <p>Conecte-se em alto mar</p>
                
            </div>
        </div>
    </div>
</body>
